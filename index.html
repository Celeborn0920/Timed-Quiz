<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="top" id="header">
        <header class="top"> 
            <h1>Javascript Quiz</h1> 
            <div id="timer">Time Remaining <br></div>
        </header>
       <h2> Take your Javascript quiz below!</h2>
    </div>
    <button id="startBtn">Start Game</button> 
    <span><button id="scoreBtn">High Scores</button></span>
    <div id="question" class="hide">
        Question placeholder
    </div>
    <div class="answerContainer">Answers placeholder
        <button class="answerBtn">Answer 1</button>
        <button class="answerBtn">Answer 2</button>
        <button class="answerBtn">Answer 3</button>
        <button class="answerBtn">Answer 4</button>
    </div>

    <div class="card" >
        <h2>Save last grade</h2>
        <p>Initials:<input id="initials"></input></p>
        <p>Score: <span id="savedScore"></span></p>
        <button id="saveBtn">Submit</button>
      </div>


    <script src="./assets/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
